{% extends 'layout.html' %}

{% block main %}

<ol class="breadcrumb">
  <li><a href="#">管理首页</a></li>
  <li><span>内容添加</span></li>
</ol>

<h3>内容添加</h3>

<form role="form" method="post">
 <div class="form-group">
    <label for="title">分类：</label>
    <select name="category" id="category" class="name">
        {% for category in categories%}
        <option value="{{category.id}}">{{category.name}}</option>
        {% endfor%}
    </select>
  </div>


  <div class="form-group">
    <label for="title">标题</label>
    <input type="text" class="form-control" name="title" placeholder="请输入标题">
  </div>
  <div class="form-group">
    <label for="title">简介</label>
    <textarea name="description" id="description" cols="30" rows="5" placeholder="请输入简介"></textarea>
  </div>
  <div class="form-group">
    <label for="title">内容</label>
    <textarea name="content" id="content" cols="30" rows="5" placeholder="请输入内容"></textarea>
  </div>

  <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock%}
